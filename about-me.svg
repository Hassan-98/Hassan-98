<svg fill="none" viewBox="0 0 1200 600" width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
            --secondary-color: #1cffff;
            --secondary-tint: #1cffffb7;
            --btns-bg: transparent;
        }
        
        @keyframes morphing {
          0% {
            border-radius: 46% 54% 53% 47% / 43% 37% 63% 57%;
          }

          35% {
            border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
          }

          70% {
            border-radius: 33% 67% 58% 42% / 63% 68% 42% 47%;
          }
        }
        .row {
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .col-7 {
          flex-grow: 7;
        }

        .col-5 {
          flex-grow: 5;
        }
        
        .btn {
          background-color: var(--secondary-tint);
          border-color: transparent;
          color: var(--common-bg);
          font-weight: 450;
        }
        
        .bg {
          background-image: url('./my-picture.png');
          background-repeat: no-repeat;
          background-position: center;
          background-size: contain;
          aspect-ratio: 1;
          height: 500px;
          border-radius: 46% 54% 53% 47% / 43% 37% 63% 57%;
          animation: morphing 8s linear infinite;
        }
        @media (max-width: 1200px) {
          .bg {
            height: 400px;
          }
        }
        @media (max-width: 992px) {
          .bg {
            height: 350px;
          }
        }
      </style>

      <div class="container">
        <div class="row">
          <div class="col-7">
            <p class="greeting">Hi, <span>I am</span></p>
            <h1>Hassan Ali</h1>
            <h2>MERN Stack Web Developer</h2>
            <p>{data.descriptionText}</p>
            <a href="https://hassanali.tk/works">
              <button class="btn">Check out my works!</button>
            </a>
          </div>
          <div class="col-5">
            <div class="bg"></div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
